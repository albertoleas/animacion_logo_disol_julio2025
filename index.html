<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio de Animaciones – Alberto Oleas</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 { margin: 0; font-size: 1.5em; }
    header p { margin-top: 10px; font-size: 0.95em; color: #ccc; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .carousel-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 820px;
      background-color: #f0f0f0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .slide { display: none; }
    .slide.active {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 420px;
      position: relative;
    }

    video { width: 100%; display: block; background-color: #f0f0f0; }

    /* --- Contenedores específicos para cada Lottie --- */
    .lottie-slide { display:flex; justify-content:center; align-items:center; width:100%; }

    /* Pelota: más ancha */
    #lottie-pelota-container { width: 100%; max-width: 800px; height: auto; }
    #lottie-pelota { width: 100%; height: auto; display:block; }

    /* Carita: pequeño icono */
    #lottie-carita-container { width: 200px; height: 200px; margin: 0 auto; display:flex; justify-content:center; align-items:center; }
    #lottie-carita { width: 100%; height: 100%; display:block; }

    /* Foco: con destello, click */
    #lottie-foco-container { width: 240px; height: 240px; margin: 0 auto; position: relative; display:flex; justify-content:center; align-items:center; cursor: pointer; }
    #foco-destello {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,150,0.8) 0%, rgba(255,255,150,0) 70%);
      filter: blur(18px);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.45s ease;
      z-index: 0;
    }
    #lottie-foco { width: 160px; height: 160px; z-index: 1; display:block; }

    /* Barra scroll: tamaño moderado */
    #lottie-barra-container { width: 240px; height: 240px; margin: 0 auto; display:flex; justify-content:center; align-items:center; }
    #lottie-barra { width: 100%; height: 100%; display:block; }

    /* Flechas */
    .arrow-container { display:flex; justify-content:center; gap:10px; margin-top: 12px; }
    .nav-arrow {
      font-size: 40px; color: #333; background: none; border: none; cursor: pointer; padding: 10px;
    }
    .nav-arrow:hover { color: #000; }

    footer {
      background-color: #111; color: #bbb; text-align:center; padding: 15px 0; font-size:0.9em;
    }
    footer a svg { fill: #cccccc; transition: fill 0.2s ease; }
    footer a:hover svg { fill: #00bcd4; transform: scale(1.06); }

    /* Responsive */
    @media (max-width: 768px) {
      * { box-sizing: border-box; }
      header h1 { font-size: 22px; }
      header p { font-size: 15px; }
      .carousel, .carousel-wrapper { width: 100vw; max-width: 100vw; margin:0; padding:0; box-shadow:none; }
      video, .lottie { width: 100vw; height: auto; }
      .slide.active { min-height: 320px; }
      #lottie-carita-container { width: 160px; height: 160px; }
      #lottie-foco-container { width: 180px; height: 180px; }
      #foco-destello { width: 220px; height: 220px; filter: blur(14px); }
      #lottie-foco { width: 140px; height: 140px; }
      #lottie-barra-container { width: 180px; height: 180px; }
      .nav-arrow { font-size: 30px; }
      footer { font-size: 13px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Portafolio de Animación</h1>
    <p>Una muestra de animación con principios visuales aplicados en After Effects</p>
  </header>

  <main>
    <div class="carousel-wrapper">
      <div class="carousel">
        <!-- Slide 1: Logo (video) -->
        <div class="slide active" id="slide-logo">
          <video autoplay loop muted playsinline>
            <source src="Disol-Logo-Animacion-20250717-720.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
          </video>
        </div>

        <!-- Slide 2: Baterista (video) -->
        <div class="slide" id="slide-baterista">
          <video autoplay loop controls playsinline>
            <source src="Baterista03-01_low-res.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
          </video>
        </div>

        <!-- Slide 3: Pelota (Lottie) -->
        <div class="slide" id="slide-pelota">
          <div class="lottie-slide">
            <div id="lottie-pelota-container"><div id="lottie-pelota"></div></div>
          </div>
        </div>

        <!-- Slide 4: Carita (Lottie hover) -->
        <div class="slide" id="slide-carita">
          <div class="lottie-slide">
            <div id="lottie-carita-container"><div id="lottie-carita"></div></div>
          </div>
        </div>

        <!-- Slide 5: Foco (Lottie click + destello) -->
        <div class="slide" id="slide-foco">
          <div class="lottie-slide">
            <div id="lottie-foco-container">
              <div id="foco-destello" aria-hidden="true"></div>
              <div id="lottie-foco" role="button" aria-label="Foco interactivo"></div>
            </div>
          </div>
        </div>

        <!-- Slide 6: Barra controlada por scroll/wheel -->
        <div class="slide" id="slide-barra">
          <div class="lottie-slide">
            <div id="lottie-barra-container"><div id="lottie-barra"></div></div>
          </div>
        </div>

      </div>

      <div class="arrow-container">
        <button class="nav-arrow" id="prevBtn">&#10094;</button>
        <button class="nav-arrow" id="nextBtn">&#10095;</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Alberto Oleas</p>
    <a href="mailto:alberto.oleas@gmail.com" aria-label="Enviar correo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">
        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 1.99 2H20a2 2 0 0 0 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
    </a>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  <script>
    // --- slides / nav ---
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        const video = slide.querySelector('video');
        if (video) {
          if (i === index) video.play();
          else {
            video.pause();
            video.currentTime = 0;
          }
        }
      });

      // activar / desactivar control de la barra dependiendo del slide activo
      const slideElem = slides[index];
      if (slideElem && slideElem.id === 'slide-barra') {
        activarScrollBarra();
      } else {
        desactivarScrollBarra();
      }
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    });

    // --- Lottie: carga de animaciones ---
    // Pelota (loop)
    const pelotaAnim = lottie.loadAnimation({
      container: document.getElementById('lottie-pelota'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'pelota-rebote.json'
    });

    // Carita (hover)
    const caritaAnim = lottie.loadAnimation({
      container: document.getElementById('lottie-carita'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'cara_verde02.json'
    });
    const caritaContainer = document.getElementById('lottie-carita-container');
    caritaContainer.addEventListener('mouseenter', () => caritaAnim.goToAndPlay(0));
    caritaContainer.addEventListener('mouseleave', () => caritaAnim.goToAndStop(0));

    // Foco (click) con destello
    const focoAnim = lottie.loadAnimation({
      container: document.getElementById('lottie-foco'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'foco01.json'
    });
    const focoContainer = document.getElementById('lottie-foco-container');
    const destello = document.getElementById('foco-destello');

    let focoEncendido = false;
    let focoPlaying = false;

    focoAnim.addEventListener('complete', () => {
      focoPlaying = false;
      focoEncendido = true;
    });

    focoContainer.addEventListener('click', () => {
      if (focoPlaying) return;
      if (!focoEncendido) {
        focoPlaying = true;
        focoAnim.goToAndPlay(0, true);
        destello.style.opacity = '1';
      } else {
        // volvemos al inicio (apagado)
        focoAnim.goToAndStop(0, true);
        destello.style.opacity = '0';
        focoEncendido = false;
      }
    });

    // --- Barra controlada por scroll / wheel ---
    const barraAnim = lottie.loadAnimation({
      container: document.getElementById('lottie-barra'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'Barra01.json'
    });

    // estado
    let barraProgress = 0; // 0..1
    let barraScrollHandler = null;
    let barraWheelHandler = null;

    function clamp(v, a=0, b=1) { return Math.min(b, Math.max(a, v)); }

    function actualizarBarraFrame() {
      if (!barraAnim || !barraAnim.totalFrames) return;
      const lastFrame = Math.max(0, barraAnim.totalFrames - 1);
      const frame = Math.round(barraProgress * lastFrame);
      barraAnim.goToAndStop(frame, true);
    }

    // handler de scroll (usa scroll global si hay altura suficiente)
    function onScrollForBarra() {
      if (!barraAnim || !barraAnim.totalFrames) return;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      if (docHeight > 30) {
        const scrollTop = window.scrollY;
        barraProgress = clamp(scrollTop / docHeight, 0, 1);
        actualizarBarraFrame();
      } else {
        // si no hay suficiente altura del documento, dejamos que Wheel controle
      }
    }

    // handler wheel: incrementa/decrementa progreso
    function onWheelForBarra(e) {
      if (!barraAnim || !barraAnim.totalFrames) return;
      // sensibilidad: ajusta 0.0015 según necesites
      const delta = e.deltaY * 0.0016;
      barraProgress = clamp(barraProgress + delta, 0, 1);
      actualizarBarraFrame();
    }

    function activarScrollBarra() {
      desactivarScrollBarra(); // limpieza por si acaso
      // establecer barraProgress en posición actual del frame si disponible
      if (barraAnim && barraAnim.totalFrames && barraAnim.currentFrame != null) {
        barraProgress = (barraAnim.currentFrame || 0) / Math.max(1, barraAnim.totalFrames - 1);
      } else {
        barraProgress = 0;
      }
      // agregar listeners
      barraScrollHandler = onScrollForBarra;
      barraWheelHandler = onWheelForBarra;
      window.addEventListener('scroll', barraScrollHandler);
      window.addEventListener('wheel', barraWheelHandler, { passive: true });
      // forzamos una actualización inicial
      actualizarBarraFrame();
    }

    function desactivarScrollBarra() {
      if (barraScrollHandler) {
        window.removeEventListener('scroll', barraScrollHandler);
        barraScrollHandler = null;
      }
      if (barraWheelHandler) {
        window.removeEventListener('wheel', barraWheelHandler, { passive: true });
        // removeEventListener requires the same options object in some browsers; safe approach: remove without options as well
        try { window.removeEventListener('wheel', barraWheelHandler); } catch(e){}
        barraWheelHandler = null;
      }
    }

    // inicializar estado
    showSlide(currentIndex);
  </script>
</body>
</html>
