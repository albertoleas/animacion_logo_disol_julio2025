<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio de Animaciones – Alberto Oleas</title>
  <style>
    /* [Estilos anteriores se mantienen igual] */
    
    /* Añadido para mejor visualización de la barra */
    #lottie-barra-container {
      width: 100px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }
    
    #lottie-barra {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- [Estructura HTML anterior se mantiene igual] -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showSlide(index) {
      // Validar índice
      if (index < 0) index = slides.length - 1;
      if (index >= slides.length) index = 0;
      
      currentIndex = index;
      
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        const video = slide.querySelector('video');
        if (video) {
          if (i === index) {
            video.play().catch(e => console.log('Autoplay prevented:', e));
          } else {
            video.pause();
            video.currentTime = 0;
          }
        }
      });
      
      // Manejar eventos específicos del slide actual
      handleSlideSpecifics();
    }

    // Manejar elementos específicos de cada slide
    function handleSlideSpecifics() {
      // Barra - activar/desactivar eventos
      const isBarraActive = currentIndex === 5; // El slide de la barra es el 6to (índice 5)
      
      if (isBarraActive) {
        window.addEventListener('scroll', onScrollForBarra);
        window.addEventListener('wheel', onWheelForBarra, { passive: true });
        // Resetear posición inicial
        barraProgress = 1;
        actualizarBarraFrame();
      } else {
        window.removeEventListener('scroll', onScrollForBarra);
        window.removeEventListener('wheel', onWheelForBarra);
      }
    }

    // Navegación corregida
    document.getElementById('nextBtn').addEventListener('click', () => {
      showSlide(currentIndex + 1);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      showSlide(currentIndex - 1);
    });

    // [Código de animaciones de pelota y carita se mantiene igual]

    // Foco con destello - Versión corregida
    const focoAnim = lottie.loadAnimation({
      container: document.getElementById('lottie-foco'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'foco01.json'
    });
    
    document.getElementById('lottie-foco').addEventListener('click', () => {
      // Reproducir desde el frame 0 al final para encender
      // Y del final al 0 para apagar
      if (focoAnim.currentFrame <= 1) {
        focoAnim.playSegments([0, focoAnim.totalFrames], true);
      } else {
        focoAnim.playSegments([focoAnim.totalFrames, 0], true);
      }
    });

    // Barra - Versión corregida
    const barraAnim = lottie.loadAnimation({
      container: document.getElementById('lottie-barra'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'Barra01.json',
      rendererSettings: {
        preserveAspectRatio: 'xMidYMid meet'
      }
    });

    let barraProgress = 1; // Iniciar llena

    function clamp(num, min, max) {
      return Math.min(Math.max(num, min), max);
    }

    function actualizarBarraFrame() {
      if (barraAnim && barraAnim.totalFrames) {
        const frame = clamp(barraProgress * barraAnim.totalFrames, 0, barraAnim.totalFrames);
        barraAnim.goToAndStop(frame, true);
      }
    }

    function onScrollForBarra() {
      if (!barraAnim || !barraAnim.totalFrames) return;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      if (docHeight > 30) {
        const scrollTop = window.scrollY;
        barraProgress = 1 - clamp(scrollTop / docHeight, 0, 1);
        actualizarBarraFrame();
      }
    }

    function onWheelForBarra(e) {
      if (!barraAnim || !barraAnim.totalFrames) return;
      const delta = -e.deltaY * 0.0004;
      barraProgress = clamp(barraProgress + delta, 0, 1);
      actualizarBarraFrame();
    }

    // Inicialización
    showSlide(0);
  </script>
</body>
</html>
