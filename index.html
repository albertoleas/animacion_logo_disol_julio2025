<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animación Logo Disol</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    header p {
      font-size: 12px;
      color: #ccc;
    }

    main {
      flex-grow: 1;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    video {
      max-width: 100%;
      height: auto;
      width: 1280px;
      max-height: 720px;
      border-radius: 6px;
      box-shadow: 6px 12px 12px rgba(0, 0, 0, 0.4);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;

    }
    
    footer a {
  color: #ffffff;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  transition: color 0.3s ease;
}

footer a svg {
  transition: fill 0.3s ease;
}

footer a:hover {
  color: #00bcd4; /* Color turquesa claro para el texto */
}

footer a:hover svg {
  fill: #00bcd4; /* El mismo color para el ícono */
}
  </style>
</head>
<body>
  <header>
    <h1>Animación de logo Disol 10sec</h1>
    <p>Una muestra de animación con principios visuales aplicados en After Effects</p>
  </header>

  <main>
    <video autoplay loop muted playsinline>
      <source src="Disol-Logo-Animacion-20250717-720.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </main>

  <footer>
    © 2025 Alberto Oleas
  </footer>
</body>
</html>
