<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio de Animaciones – Alberto Oleas</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 25px 20px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }

    .carousel-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto 60px;
      max-width: 100%;
    }

    .carousel {
      position: relative;
      max-width: 720px;
      width: 100%;
      background-color: #000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .video-slide {
      display: none;
    }

    .video-slide.active {
      display: block;
    }

    video {
      width: 100%;
      display: block;
    }

    .nav-arrow {
      font-size: 40px;
      color: #333;
      background: none;
      border: none;
      cursor: pointer;
      padding: 20px;
      transition: color 0.3s ease;
    }

    .nav-arrow:hover {
      color: #000;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin: 40px auto 40px;
    }

    footer {
      background-color: #111;
      color: #bbb;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: auto;
    }

    .email-icon {
      margin-top: 10px;
    }

    .email-icon a {
      color: #bbb;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      transition: color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .email-icon a:hover {
      color: #fff;
    }

    .email-icon svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portafolio de Animación</h1>
    <p>Una muestra de animación con principios visuales aplicados en After Effects</p>
  </header>

  <div class="carousel-controls">
    <button class="nav-arrow" id="prevBtn">&#10094;</button>

    <div class="carousel">
      <div class="video-slide active">
        <video autoplay loop muted playsinline>
          <source src="Disol-Logo-Animacion-20250717-720.mp4" type="video/mp4">
          Tu navegador no soporta la etiqueta de video.
        </video>
      </div>

      <div class="video-slide">
        <video autoplay loop controls playsinline>
          <source src="Baterista03-01_low-res.mp4" type="video/mp4">
          Tu navegador no soporta la etiqueta de video.
        </video>
      </div>
    </div>

    <button class="nav-arrow" id="nextBtn">&#10095;</button>
  </div>

  <footer>
    <p>© 2025 Alberto Oleas – Portafolio en desarrollo</p>
    <div class="email-icon">
      <a href="mailto:alberto.oleas@gmail.com" title="Contáctame">
        <!-- Ícono tipo sobre (SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 4a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v1.8l-10 6.2L2 5.8V4zm0 3.7 9.4 5.8a1 1 0 0 0 1.2 0L22 7.7V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7.7z"/>
        </svg>
        Contáctame
      </a>
    </div>
  </footer>

  <script>
    const slides = document.querySelectorAll('.video-slide');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        const video = slide.querySelector('video');
        if (i === index) {
          video.play();
        } else {
          video.pause();
          video.currentTime = 0;
        }
      });
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    });
  </script>
</body>
</html>
