<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio de Animaciones – Alberto Oleas</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .carousel-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 720px;
      background-color: #000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .video-slide {
      display: none;
    }

    .video-slide.active {
      display: block;
    }

    video {
      width: 100%;
      display: block;
    }

    .lottie {
      width: 100%;
      height: auto;
      display: block;
      background-color: #f0f0f0;
    }

    .arrow-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .nav-arrow {
      font-size: 40px;
      color: #333;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      transition: color 0.3s ease;
    }

    .nav-arrow:hover {
      color: #000;
    }

    footer {
      background-color: #111;
      color: #bbb;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
    }

    footer a {
      color: #cccccc;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    footer a svg {
      fill: #cccccc;
      transition: fill 0.3s ease;
    }

    footer a:hover svg {
      fill: #00bcd4;
      transform: scale(1.1);
      cursor: pointer;
    }

    .email-icon svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    @media (max-width: 768px) {
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100vw !important;
        overflow-x: hidden !important;
      }

      header h1 {
        font-size: 6vw !important;
      }

      header p {
        font-size: 4.5vw !important;
      }

      .carousel {
        width: 100vw !important;
        max-width: 100vw !important;
        margin: 0 !important;
        padding: 0 !important;
        box-shadow: none !important;
      }

      video, .lottie {
        width: 100vw !important;
        max-width: 100vw !important;
        height: auto !important;
        display: block !important;
        margin: 0 auto !important;
      }

      .carousel-wrapper {
        width: 100vw !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      .arrow-container {
        flex-direction: row !important;
        justify-content: center !important;
        gap: 10px !important;
        margin-top: 10px !important;
      }

      footer {
        font-size: 3.5vw !important;
        padding: 10px 0 !important;
      }

      .email-icon svg {
        width: 24px !important;
        height: 24px !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Portafolio de Animación</h1>
    <p>Una muestra de animación con principios visuales aplicados en After Effects</p>
  </header>

  <main>
    <div class="carousel-wrapper">
      <div class="carousel">
        <div class="video-slide active">
          <video autoplay loop muted playsinline>
            <source src="Disol-Logo-Animacion-20250717-720.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
          </video>
        </div>

        <div class="video-slide">
          <video autoplay loop controls playsinline>
            <source src="Baterista03-01_low-res.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
          </video>
        </div>

        <div class="video-slide">
          <div class="lottie" id="lottie-player"></div>
        </div>
      </div>

      <div class="arrow-container">
        <button class="nav-arrow" id="prevBtn">&#10094;</button>
        <button class="nav-arrow" id="nextBtn">&#10095;</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Alberto Oleas</p>
    <a href="mailto:alberto.oleas@gmail.com" aria-label="Enviar correo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 1.99 2H20a2 2 0 0 0 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
    </a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  <script>
    const slides = document.querySelectorAll('.video-slide, .lottie');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        const video = slide.querySelector('video');
        if (video) {
          if (i === index) {
            video.play();
          } else {
            video.pause();
            video.currentTime = 0;
          }
        }
      });
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    });

    lottie.loadAnimation({
      container: document.getElementById('lottie-player'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'pelota-rebote.json'
    });
  </script>
</body>
</html>
