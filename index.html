<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    header p {
      font-size: 12px;
      color: #ccc;
    }

    main {
      flex-grow: 1;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;

    video {
      max-width: 100%;
      height: auto;
      width: 1280px;

      border-radius: 6px;
