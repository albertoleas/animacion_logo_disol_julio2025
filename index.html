<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio de Animaciones – Alberto Oleas</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header p {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .carousel {
      position: relative;
      max-width: 720px;
      width: 100%;
      background-color: #000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .video-slide {
      display: none;
    }

    .video-slide.active {
      display: block;
    }

    video {
      width: 100%;
      display: block;
    }

    .lottie {
      display: none;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px 0;
    }

    .lottie.active {
      display: block;
    }

    .nav-arrow {
      font-size: 40px;
      color: #333;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 20px;
      transition: color 0.3s ease;
    }

    .nav-arrow:hover {
      color: #000;
    }

    .arrow-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    footer {
      background-color: #111;
      color: #bbb;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9em;
    }

    .email-icon svg {
      width: 20px;
      height: 20px;
      fill: #cccccc;
      transition: fill 0.3s ease;
    }

    .email-icon a:hover svg {
      fill: #00bcd4;
      transform: scale(1.1);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.1em;
      }

      header p {
        font-size: 0.85em;
      }

      .carousel {
        width: 100%;
        max-width: none;
        box-shadow: none;
      }

      video, .lottie {
        width: 100vw;
        height: auto;
      }

      footer {
        font-size: 0.8em;
        padding: 10px 0;
      }

      .email-icon svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
</head>
<body>
  <header>
    <h1>Portafolio de Animación</h1>
    <p>Una muestra de animación con principios visuales aplicados en After Effects</p>
  </header>

  <main>
    <div class="carousel-wrapper">
      <div class="carousel">
        <div class="video-slide active">
          <video autoplay loop muted playsinline>
            <source src="Disol-Logo-Animacion-20250717-720.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
          </video>
        </div>
        <div class="video-slide">
          <video autoplay loop controls playsinline>
            <source src="Baterista03-01_low-res.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
          </video>
        </div>
        <div class="lottie" id="lottieContainer"></div>
      </div>
      <div class="arrow-container">
        <button class="nav-arrow" id="prevBtn">&#10094;</button>
        <button class="nav-arrow" id="nextBtn">&#10095;</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Alberto Oleas</p>
    <span class="email-icon">
      <a href="mailto:alberto.oleas@gmail.com" aria-label="Enviar correo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 1.99 2H20a2 2 0 0 0 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
      </a>
    </span>
  </footer>

  <script>
    const videoSlides = document.querySelectorAll('.video-slide');
    const lottieContainer = document.getElementById('lottieContainer');
    let currentIndex = 0;

    const lottieAnimation = lottie.loadAnimation({
      container: lottieContainer,
      renderer: 'svg',
      loop: true,
      autoplay: false,
      path: 'pelota-rebote.json'
    });

    function showSlide(index) {
      videoSlides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        const video = slide.querySelector('video');
        if (video) {
          if (i === index) {
            video.play();
          } else {
            video.pause();
            video.currentTime = 0;
          }
        }
      });

      if (index === 2) {
        lottieContainer.classList.add('active');
        lottieAnimation.play();
      } else {
        lottieContainer.classList.remove('active');
        lottieAnimation.pause();
        lottieAnimation.goToAndStop(0, true);
      }
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % 3;
      showSlide(currentIndex);
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + 3) % 3;
      showSlide(currentIndex);
    });

    showSlide(currentIndex);
  </script>
</body>
</html>
