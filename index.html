<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio de Animaciones – Alberto Oleas</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 { margin: 0; font-size: 1.5em; }
    header p { margin-top: 10px; font-size: 0.95em; color: #ccc; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .carousel-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 720px;
      background-color: #f0f0f0;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .slide { display: none; }
    .slide.active {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
    }

    video, .lottie {
      width: 100%;
      display: block;
      background-color: #f0f0f0;
    }

    /* --- Carita --- */
    #lottie-carita-container {
      width: 200px; height: 200px; margin: 0 auto;
      display: flex; justify-content: center; align-items: center;
    }
    #lottie-carita { width: 100%; height: 100%; }

    /* --- Foco con destello (overlay) --- */
    #lottie-foco-container {
      width: 220px; height: 220px; margin: 0 auto;
      position: relative; display: flex; justify-content: center; align-items: center;
      cursor: pointer;
    }
    #foco-destello {
      position: absolute; z-index: 0;
      width: 300px; height: 300px; border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,150,0.8) 0%, rgba(255,255,150,0) 70%);
      filter: blur(18px);
      pointer-events: none;
      opacity: 0; transition: opacity 0.45s ease;
    }
    #lottie-foco {
      width: 160px; height: 160px; z-index: 1; display: block;
    }

    /* --- Barra vertical --- */
    #lottie-barra { width: 100px; height: 300px; }

    /* Flechas */
    .arrow-container { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
    .nav-arrow {
      font-size: 40px; color: #333; background: none; border: none; cursor: pointer; padding: 10px;
      transition: color 0.3s ease;
    }
    .nav-arrow:hover { color: #000; }

    footer {
      background-color: #111; color: #bbb; text-align: center; padding: 15px 0; font-size: 0.9em;
    }
    footer a { color: #ccc; text-decoration: none; display: inline-block; transition: transform 0.3s ease; }
    footer a svg { fill: #ccc; transition: fill 0.3s ease; }
    footer a:hover svg { fill: #00bcd4; transform: scale(1.1); cursor: pointer; }
    .email-icon svg { width: 22px; height: 22px; fill: currentColor; }

    /* Móvil */
    @media (max-width: 768px) {
      * { box-sizing: border-box; }
      header { padding: 15px 0; }
      header h1 { font-size: 24px; margin: 0; padding: 0 10px; }
      header p  { font-size: 16px; margin-top: 8px; padding: 0 10px; }

      .carousel, .carousel-wrapper {
        width: 100vw !important; max-width: 100vw !important;
        margin: 0 !important; padding: 0 !important; box-shadow: none !important;
      }
      video, .lottie { width: 100vw !important; height: auto !important; margin: 0 !important; padding: 0 !important; }
      .slide.active { min-height: 300px; }

      #lottie-carita-container { width: 180px; height: 180px; }
      #lottie-foco-container { width: 180px; height: 180px; }
      #foco-destello { width: 220px; height: 220px; filter: blur(14px); }
      #lottie-foco { width: 140px; height: 140px; }

      .nav-arrow { font-size: 30px !important; }
      footer { font-size: 14px !important; padding: 10px 0 !important; }
      .email-icon svg { width: 24px !important; height: 24px !important; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Portafolio de Animación</h1>
    <p>Una muestra de animación con principios visuales aplicados en After Effects</p>
  </header>

  <main>
    <div class="carousel-wrapper">
      <div class="carousel">
        <!-- 1: Logo -->
        <div class="slide active">
          <video autoplay loop muted playsinline>
            <source src="Disol-Logo-Animacion-20250717-720.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
          </video>
        </div>

        <!-- 2: Baterista -->
        <div class="slide">
          <video autoplay loop controls playsinline>
            <source src="Baterista03-01_low-res.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
          </video>
        </div>

        <!-- 3: Pelota -->
        <div class="slide">
          <div class="lottie" id="lottie-pelota"></div>
        </div>

        <!-- 4: Carita (hover) -->
        <div class="slide">
          <div id="lottie-carita-container">
            <div id="lottie-carita"></div>
          </div>
        </div>

        <!-- 5: Foco (click + destello) -->
        <div class="slide">
          <div id="lottie-foco-container">
            <div id="foco-destello" aria-hidden="true"></div>
            <div id="lottie-foco" role="button" aria-label="Foco interactivo"></div>
          </div>
        </div>

        <!-- 6: Barra (scroll invertido + gradual) -->
        <div class="slide">
          <div id="lottie-barra"></div>
        </div>
      </div>

      <div class="arrow-container">
        <button class="nav-arrow" id="prevBtn">&#10094;</button>
        <button class="nav-arrow" id="nextBtn">&#10095;</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Alberto Oleas</p>
    <a href="mailto:alberto.oleas@gmail.com" aria-label="Enviar correo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 1.99 2H20a2 2 0 0 0 2-2V6c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
    </a>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        const video = slide.querySelector('video');
        if (video) {
          if (i === index) { try { video.play(); } catch(_){} }
          else { video.pause(); video.currentTime = 0; }
        }
      });
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    });
    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    });

    // Pelota
    lottie.loadAnimation({
      container: document.getElementById('lottie-pelota'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'pelota-rebote.json'
    });

    // Carita (hover)
    const faceAnim = lottie.loadAnimation({
      container: document.getElementById('lottie-carita'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'cara_verde02.json'
    });
    const faceContainer = document.getElementById('lottie-carita-container');
    faceContainer.addEventListener('mouseenter', () => faceAnim.goToAndPlay(0));
    faceContainer.addEventListener('mouseleave', () => faceAnim.goToAndStop(0));

    // Foco (click) + destello restaurado
    const focoContainer = document.getElementById('lottie-foco-container');
    const focoPlayer = document.getElementById('lottie-foco');
    const destello = document.getElementById('foco-destello');
    const focoAnim = lottie.loadAnimation({
      container: focoPlayer,
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'foco01.json'
    });
    let focoEncendido = false;
    let focoPlaying = false;

    focoAnim.addEventListener('complete', () => {
      focoPlaying = false;
      focoEncendido = true;
    });

    focoContainer.addEventListener('click', () => {
      if (focoPlaying) return;
      if (!focoEncendido) {
        focoPlaying = true;
        focoAnim.goToAndPlay(0, true);
        destello.style.opacity = '1';
      } else {
        focoAnim.goToAndStop(0, true);
        destello.style.opacity = '0';
        focoEncendido = false;
      }
    });

    // Barra (scroll invertido + más gradual)
    const barraAnim = lottie.loadAnimation({
      container: document.getElementById('lottie-barra'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: 'Barra01.json'
    });

    let barraProgress = 0; // 0..1
    function clamp(v, a=0, b=1){ return Math.min(b, Math.max(a, v)); }

    function actualizarBarraFrame() {
      if (!barraAnim || !barraAnim.totalFrames) return;
      const lastFrame = Math.max(0, barraAnim.totalFrames - 1); // evita “desaparecer”
      const frame = Math.round(barraProgress * lastFrame);
      barraAnim.goToAndStop(frame, true);
    }

    function onScrollForBarra() {
      if (!barraAnim || !barraAnim.totalFrames) return;
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      if (docHeight > 30) {
        const scrollTop = window.scrollY;
        // invertido: scroll abajo vacía, scroll arriba llena
        barraProgress = 1 - clamp(scrollTop / docHeight, 0, 1);
        actualizarBarraFrame();
      }
    }

    function onWheelForBarra(e) {
      if (!barraAnim || !barraAnim.totalFrames) return;
      // invertido y más lento (~20 pasos)
      const delta = -e.deltaY * 0.0008;
      barraProgress = clamp(barraProgress + delta, 0, 1);
      actualizarBarraFrame();
    }

    // Inicializa frame seguro y listeners
    barraAnim.addEventListener('DOMLoaded', actualizarBarraFrame);
    barraAnim.addEventListener('data_ready',  actualizarBarraFrame);
    window.addEventListener('scroll', onScrollForBarra);
    window.addEventListener('wheel',  onWheelForBarra, { passive: true });

    // Estado inicial
    showSlide(currentIndex);
  </script>
</body>
</html>
